<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Platzigram</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        <link rel="stylesheet" href="public/app.css">
    </head>
    <body>
        <section id="main-container">
            <div class="container">
                <div class="row">
                    <div class="col s10 push-s1">
                        <div class="row">
                            <div class="col m5 hide-on-small-only">
                                <img class="iphone" src="public/cel.png" alt="">
                            </div>
                            <div class="col s12 m7">
                                <div class="row">
                                    <div class="signup-box">
                                        <h1 class="platzigram">Platzigram</h1>
                                        <form class="signup-form">
                                            <h2>Registrate</h2>
                                            <div class="section">
                                                <a class="btn btn-fb hide-on-small-only" href="">Iniciar sesión con facebook</a>
                                                <a class="btn btn-fb hide-on-med-and-up" href="">Iniciar Sesión</a>
                                            </div>
                                            <div class="divider"></div>
                                            <div class="section">
                                                <input type="email" name="email" placeholder="Correo electrónico">
                                                <input type="text" name="name" placeholder="Nombre completo">
                                                <input type="text" name="username" placeholder="Usuario">
                                                <input type="password" name="password" placeholder="Contraseña">
                                                <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="login-box">
                                        ¿Tines una cuenta? <a href="/sigin">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12 l3 center-align">
                        <a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!">Español</a></li>
                            <li><a href="#!">Ingles</a></li>
                        </ul>
                    </div>
                    <div class="col s12 l3 push-l6 center-align">
                        ® 2017 Platzigram.
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </body>
</html>
